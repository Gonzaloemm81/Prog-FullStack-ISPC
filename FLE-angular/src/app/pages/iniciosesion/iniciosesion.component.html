<section class="inicio">
  <h1 class="display-5">Iniciar sesi칩n</h1>
  <form
    [formGroup]="iniciosesionForm"
    (ngSubmit)="onEnviar($event)"
    class="mt-4"
  >
    <div class="form-group mt-2">
      <input
        type="email"
        placeholder="Email"
        id="email"
        formControlName="email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="contrase침a"
        formControlName="password"
        id="password"
        class="form-control"
      />
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contrase침a es obligatoria.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          La contrase침a debe contener almenos 8 caracteres.
        </p>
      </div>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        id="recordarme"
        (ngModel)="(recordarme)"
        class="form-check-input"
      />
      <label for="recordarme" class="form-check-label">recordarme</label>
    </div>

    <button class="btn mt-3" type="submit">Ingresar</button>
    <button class="registrarse btn mt-3 btn-outline-dark">
      <a href="registro">Registrarse</a>
    </button>
  </form>
</section>
