<section class="inicio">
  <h1 class="display-5">Iniciar sesión</h1>
  <form
    [formGroup]="iniciosesionForm"
    (ngSubmit)="onEnviar($event)"
    class="mt-4"
  >
    <div class="form-group">
      <input
        type="text"
        placeholder="usuario"
        id="usuario"
        formControlName="user"
        class="form-control"
      />
      <div *ngIf="User?.errors && User?.touched">
        <p *ngIf="User?.hasError('required')" class="text-danger">
          El usuario es obligatorio.
        </p>
        <p *ngIf="User?.errors?.['minlength']" class="text-danger">
          El usuario debe contener almenos 8 caracteres.
        </p>
        <p *ngIf="User?.errors?.['maxlength']" class="text-danger">
          El usuario debe contener máximo 20 caracteres.
        </p>
        <p *ngIf="User?.errors?.['pattern']" class="text-danger">
          El usuario solo debe contener letras y/o números.
        </p>
      </div>
    </div>

    <div class="form-group">
      <input
        type="email"
        placeholder="Email"
        id="email"
        formControlName="mail"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="contraseña"
        formControlName="password"
        id="password"
        class="form-control"
      />
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contraseña es obligatoria.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          La contraseña debe contener almenos 8 caracteres.
        </p>
      </div>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        id="recordarme"
        (ngModel)="(recordarme)"
        class="form-check-input"
      />
      <label for="recordarme" class="form-check-label">recordarme</label>
    </div>

    <button class="btn mt-3" type="submit">Ingresar</button>
    <button class="registrarse btn mt-3 btn-outline-dark">
      <a href="registro">Registrarse</a>
    </button>
  </form>
</section>
