<h1>Contacto</h1>

<form (ngSubmit)="submitForm()" #contactForm="ngForm">
  <label for="motivo">Motivo:</label>
  <select id="motivo" name="motivo" [(ngModel)]="contacto.motivo" required>
    <option value="" disabled selected>Seleccionar motivo</option>
    <option value="Asesoramiento comercial">Asesoramiento comercial</option>
    <option value="Devolucion de dinero">Devolución de dinero</option>
    <option value="Generacion de etiqueta">Generación de etiqueta</option>
    <option value="Problema de factura">Problema de factura</option>
    <option value="Seguimiento de envio">Seguimiento de envío</option>
  </select>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="contacto.nombre" required>
  
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" [(ngModel)]="contacto.apellido" required>
  
  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" name="email" [(ngModel)]="contacto.email" required>
  
  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" [(ngModel)]="contacto.telefono">
  
  <label for="preferencia">Preferencia de contacto:</label>
  <select id="preferencia" name="preferencia" [(ngModel)]="contacto.preferencia">
    <option value="" disabled selected>Seleccionar preferencia</option>
    <option value="Email">Email</option>
    <option value="Teléfono">Teléfono</option>
  </select>
  
  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="mensaje" [(ngModel)]="contacto.mensaje" required></textarea>
  
  <button type="submit">Enviar</button>
</form>
