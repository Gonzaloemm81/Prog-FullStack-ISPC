<section>
    <form action="#" method="post" [formGroup]="form" (ngSubmit)="onEnviar($event)">
      <h3>Registro de Compra</h3>
  
      <label for="nombre_cliente">Nombre del Cliente:</label>
      <input type="text" id="nombre_cliente" name="nombre_cliente" formControlName="nombre_cliente" />
      <div *ngIf="Nombre_cliente?.errors && Nombre_cliente?.touched">
        <p *ngIf="Nombre_cliente?.hasError('required')" class="text-danger">
          Nombre del Cliente Requerido</p></div>
  
      <label for="correo">Correo Electronico:</label>
      <input type="text" id="correo" name="correo" formControlName="correo" />
      <div *ngIf="Correo_Electronico?.errors && Correo_Electronico?.touched">
        <p *ngIf="Correo_Electronico?.hasError('required')" class="text-danger">
          Correo Electronico Requerido</p></div>
  
      <label for="producto">Producto:</label>
      <div class="producto">
         <!-- <img src="icono_producto.jpg" alt="icono del producto"> -->
         <div class="datos_producto">
            <span class="nombre_producto">Nombre del Producto</span>
            <span class="precio_producto">$10.00</span>
            <!-- <img src="icono_eliminar_producto.png" alt="icono para eliminar el producto"/> -->    
         </div>
      </div>
      <div class="subtotal">
             <span>Subtotal:</span>
             <span>$10.00</span>
      </div>
      <div class="impuestos">
             <span>Impuestos (IVA Argentina 21%):</span>
             <span>$2.10</span>
      </div>
      <div class="total">
             <span>Total:</span>
             <span>$12.10</span>
      </div>
      <input type="submit" value="Registrar Pedido"/>
    </form>
</section>
