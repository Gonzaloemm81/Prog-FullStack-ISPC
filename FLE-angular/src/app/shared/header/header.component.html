<header>
  <div class="headerCont">
    <img
      class="logo"
      src="./../../../assets/images/Logo-FLEnvios naranja.png"
      alt="logo"
    />
    <div *ngIf="estado" class="botones">
      <a href="iniciosesion"><button id="ingreso">Ingresar</button></a>
      <a href="registro"><button id="registro">Registrarse</button></a>
    </div>
    <div *ngIf="!estado">
      <button type="submit" id="registro" (click)="logout()">Log out</button>
    </div>
  </div>
</header>
