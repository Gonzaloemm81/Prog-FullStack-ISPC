<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Contacto- Los Byters</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <header>
            <div class="box"><!--se crea una clase que contenga el logo y el nav para mejorar su posicion-->
                <h1><img src="pngegg (1).png" alt="Logo Los Byters"></h1>
                <nav>
                    <ul class="barra">
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="registro.html">Registro</a></li>
                        <li><a href="ingreso.html">Ingreso</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>
            <h2 class="tittle">Formulario de contacto</h2>
            <form>
                <fieldset>
                    <legend>Motivo</legend>
                    <select>
                        <option>Asesoramiento comercial</option>
                        <option>Devolucion de dinero</option>
                        <option>Generacion de etiqueta</option>
                        <option>Problema de factura</option>
                        <option>Seguimiento de envio</option>
                    </select>
                </fieldset> 
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="5" id="mensaje" class="input-padron"></textarea>

                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>
            
                <label for="correoe">Correo electronico</label>
                <input type="email" id="correoe" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio"  name="contacto" id="radio-email" value="email">Email</label>

                    <label for="radio-telefono"><input type="radio"  name="contacto" id="radio-telefono" value="telefono">Telefono</label>

                    <label for="radio-whatsapp"> <input type="radio"  name="contacto" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
                </fieldset>

  
                
                <label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de la Empresa</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
             
        </main>

        <footer>
            <img src="" alt="">
            <p class="parrafo-pie">&copy Copyright Los Byters</p>
        </footer>
    </body>
