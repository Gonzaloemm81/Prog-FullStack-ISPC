<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-Line Envios-Prueba</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleHome.css" />
  </head>
<body>
    <section>
        <h2>Carga</h2>
        <!--<textarea name="" id="" cols="30" rows="5"></textarea><br />-->
        <form action="" id="formD" class="formularioDescarga">
          <div>
            <input type="text" placeholder="Codigo del paquete" name="codigo" id="codigo" class="inputD">
          </div>
          <div>
            <input type="date" name="fecha" id="fecha" class="inputD">
          </div>
          <div>
            <input type="time" name="hora" id="hora" class="inputD">
          </div>
            <select name="sucursales" id="sucursales" class="inputD">
                <option value="">Sucursales</option>
                <option value="">Sucursal 1</option>
                <option value="">Sucursal 2</option>
                <option value="">Sucursal 3</option>
            </select>
          <div>
            <select name="vehiculos" id="vehiculos" class="inputD">
              <option value="">Veh√≠culos</option>
              <option value="">Renault 12</option>
              <option value="">Ford Focus</option>
              <option value="">Fiat Palio</option>
            </select>
          </div>
          <button class="botonNegro" type="submit" id="submit-carga">Llegada</button><br />

        </form>
      </section>
    <script src="carga.js"></script>
</body>
</html>
