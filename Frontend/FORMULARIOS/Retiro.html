<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="secCol2">
        <h2>Retiro</h2>
        <!--los pedacitos de código que se agrege a "Codigo de Paquete" debería comparar los códigos que se encuentran en la sucursal y ayudarte completandolo-->
        <input
          type="text"
          placeholder="Codigo de Paquete"
          name="Codigo de Paquete"
          id="x"
          required
        />
        <!--en el botón "Retirar" tiene que controlar que el código ingresado en el imput "Código de Paquete" coincida con 1 de los paquetes que se encuentran dentro de la sucursal desde donde se está anotando, de ser correcto tiene que cambiar el estado del paquete de "Por Pagar" a "Pagado", también colocarle e lrasgo "Entregado" y guardarle la fecha, la hora y la sucursal de la cual fue retirado-->
        <button class="botonNegro" style="background-color: orange" type="submit">
          Retirar</button
        ><br />
      </section>
      <br /><br />
      <script src="Retiro.js"></script>
</body>
</html>
